<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="ico" href="" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="about">
        <img src="./Images/facebook transparent.svg" />
      </div>
      <p class="message">
        Facebook helps you connect and share with the people in your life.
      </p>
      <div class="login-container">
        <div class="login-forms">
          <form>
            <input
              type="text"
              placeholder="Email address or phone number"
              required
            />
            <input type="password" placeholder="Password" required />
            <button class="login-button" type="submit">Log In</button>
          </form>
          <p class="forgot-password">Forgotten password?</p>
          <hr>
          <button class="new-account-button">Create New Account</button>
        </div>
      <div class="page-message"><span>Create a Page</span> for a celebrity, brand or business.</div>
    </div>
  </body>
</html>
